<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar time</title>
</head>
<body>
    <h1>Adicionar time</h1>
    <form action="/adicionar-time" method="post">
        <label for="nome">nome:</label>
        <input type="text" id="nome" name="nome" required><br>

        <label for="ano">ano:</label>
        <input type="number" name="ano" id="ano" required></input><br>

        <label for="titulos">titulos:</label>
        <input type="number" id="titulos" name="titulos" required><br>
        
        <label for="divisao">divisao:</label>
        <input type="text" id="divisao" name="divisao" required><br>
        
        <label for="país">país:</label>
        <input type="text" id="país" name="país" required><br>

        <button type="submit"> Adicionar time</button>
    </form>
</body>
</html>
