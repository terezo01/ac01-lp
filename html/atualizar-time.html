<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atualizar time</title>
</head>
<body>
    <h1>Atualizar Time</h1>
    <form action="/atualizar-time" method="post">
        <label for="nome">Nome do time:</label>
        <input type="text" name="nome" id="nome" required></input><br>

        <label for="ano">Novo ano:</label>
        <input type="number" id="ano" name="ano" required><br>

        <label for="titulos">Novo número de títulos:</label>
        <input type="number" id="titulos" name="titulos" required><br>
        
        <label for="divisao">Nova divisão:</label>
        <input type="text" id="divisao" name="divisao" required><br>
        
        <label for="país">Novo país:</label>
        <input type="text" id="país" name="país" required><br>

        <button type="submit"> Atualizar time</button>
    </form>
</body>
</html>
